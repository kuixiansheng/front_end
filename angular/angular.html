<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
<meta charset="UTF-8">
<title>angular</title>
<script src="angular.js"></script>
<style>
	#div1{
		width:100px;
		height:200px;
		background:#ccc;
	}
</style>
</head>
<body>
<p ng-init="name='be';age=18;">
	<input type="text" value="" ng-model="name" />
	<input type="text" value="" ng-model="age" /><br>
	我叫：{{name}}，今年{{age}}岁
	<br/>
	<input type="checkbox" ng-model="aaa" />
	<br />
	{{aaa}}
	<input type="checkbox" ng-model="bbb" />
	<br />
	<div id="div1" ng-show="bbb"></div>
</p>
</body>
</html>
